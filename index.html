---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">    
    
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.content | split:'<!--break-->' | first }}
      {% if post.content contains '<!--break-->' %}
          <a href="{{ post.url }}">read more</a>
      {% endif %}
    </div>
   
  </article>
  {% endfor %}
</div>
